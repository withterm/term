name: PR Validation

on:
  pull_request:
    types: [opened, synchronize, reopened]

# Prevent concurrent builds from the same PR
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

# Minimal permissions by default
permissions:
  contents: read

env:
  CARGO_TERM_COLOR: always
  RUSTFLAGS: -D warnings
  CARGO_INCREMENTAL: 0
  CARGO_BUILD_JOBS: 8
  RUST_TEST_THREADS: 8
  RUST_BACKTRACE: 1
  CARGO_NET_RETRY: 10

jobs:
  validate:
    name: PR Validation
    runs-on: blacksmith-8vcpu-ubuntu-2404
    timeout-minutes: 20  # Reduced with optimizations
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Rust
        uses: ./.github/actions/setup-rust
        with:
          toolchain: stable
          components: rustfmt, clippy
          cache-key: "cache-pr-validation"
      
      - name: Install nextest
        run: |
          curl -LsSf https://get.nexte.st/latest/linux | tar zxf - -C ${CARGO_HOME:-~/.cargo}/bin
          cargo nextest --version
      
      - name: Check formatting
        run: cargo fmt --all -- --check
      
      - name: Run clippy
        run: cargo clippy --all-targets --all-features -- -D warnings
      
      - name: Run tests
        run: cargo nextest run --all-features --profile ci-quick
      
      - name: Setup Rust (MSRV)
        uses: ./.github/actions/setup-rust
        with:
          toolchain: 1.70.0
          cache-key: "cache-pr-msrv"
      
      - name: MSRV check
        run: cargo check --all-features