name: CI

on:
  push:
    branches: [main]

# Prevent concurrent builds from the same branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

# Minimal permissions by default
permissions:
  contents: read

env:
  CARGO_TERM_COLOR: always
  RUSTFLAGS: -D warnings
  CARGO_INCREMENTAL: 1
  CARGO_BUILD_JOBS: 4
  RUST_TEST_THREADS: 4
  RUST_BACKTRACE: 1

jobs:
  test:
    name: Test Suite
    runs-on: ${{ matrix.os }}
    timeout-minutes: 30  # Prevent runaway jobs
    strategy:
      matrix:
        # os: [blacksmith-4vcpu-ubuntu-2404, macos-latest, windows-latest]
        os: [blacksmith-4vcpu-ubuntu-2404]
        rust: [stable, 1.70.0] # MSRV is 1.70
      max-parallel: 3  # Limit concurrent jobs
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: ./.github/actions/setup-rust
        with:
          toolchain: ${{ matrix.rust }}
          cache-key: "cache-tests-${{ runner.os }}-${{ matrix.rust }}"

      - name: Run tests
        run: cargo test --all-features

      - name: Run tests (no default features)
        run: cargo test --no-default-features

      - name: Run doc tests
        run: cargo test --doc

  fmt:
    name: Rustfmt
    runs-on: blacksmith-4vcpu-ubuntu-2404
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: ./.github/actions/setup-rust
        with:
          toolchain: stable
          components: rustfmt
          cache-key: "cache-fmt"

      - name: Check formatting
        run: cargo fmt --all -- --check

  clippy:
    name: Clippy
    runs-on: blacksmith-4vcpu-ubuntu-2404
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: ./.github/actions/setup-rust
        with:
          toolchain: stable
          components: clippy
          cache-key: "cache-clippy"

      - name: Run clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

  coverage:
    name: Code Coverage
    runs-on: blacksmith-4vcpu-ubuntu-2404
    timeout-minutes: 45
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: ./.github/actions/setup-rust
        with:
          toolchain: stable
          cache-key: "cache-coverage"

      - name: Install tarpaulin
        run: cargo install cargo-tarpaulin

      - name: Generate code coverage
        run: cargo tarpaulin --verbose --all-features --workspace --timeout 120 --out xml

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./cobertura.xml
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

  msrv:
    name: MSRV Check
    runs-on: blacksmith-4vcpu-ubuntu-2404
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust (MSRV)
        uses: ./.github/actions/setup-rust
        with:
          toolchain: 1.70.0
          cache-key: "cache-msrv"

      - name: Check MSRV
        run: cargo check --all-features

  build:
    name: Build Check
    runs-on: blacksmith-4vcpu-ubuntu-2404
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: ./.github/actions/setup-rust
        with:
          toolchain: stable
          cache-key: "cache-build"

      - name: Build
        run: cargo build --release --all-features

      - name: Build benchmarks
        run: cargo bench --no-run

  integration:
    name: Integration Tests
    runs-on: blacksmith-4vcpu-ubuntu-2404
    timeout-minutes: 45
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: ./.github/actions/setup-rust
        with:
          toolchain: stable
          cache-key: "cache-integration"

      - name: Run integration tests
        run: cargo integration
