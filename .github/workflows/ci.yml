name: CI

on:
  push:
    branches: [main]

# Prevent concurrent builds from the same branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

# Minimal permissions by default
permissions:
  contents: read

env:
  CARGO_TERM_COLOR: always
  RUSTFLAGS: -D warnings
  CARGO_INCREMENTAL: 1  # Enable for better caching
  CARGO_BUILD_JOBS: 4   # Match Blacksmith vCPU count
  RUST_TEST_THREADS: 4  # Match Blacksmith vCPU count
  RUST_BACKTRACE: 1

jobs:
  test:
    name: Test Suite
    runs-on: ${{ matrix.os }}
    timeout-minutes: 30  # Prevent runaway jobs
    strategy:
      matrix:
        # os: [blacksmith-4vcpu-ubuntu-2404, macos-latest, windows-latest]
        os: [blacksmith-4vcpu-ubuntu-2404]
        rust: [stable, 1.70.0] # MSRV is 1.70
      max-parallel: 3  # Limit concurrent jobs
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ matrix.rust }}

      - name: Cache Rust dependencies
        uses: useblacksmith/cache@v6
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ matrix.rust }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-${{ matrix.rust }}-
            ${{ runner.os }}-cargo-

      - name: Cache Statistics (Before)
        run: |
          echo "=== Cache Statistics (Before Build) ==="
          echo "Cargo registry: $(du -sh ~/.cargo/registry 2>/dev/null | cut -f1 || echo 'Not found')"
          echo "Cargo git: $(du -sh ~/.cargo/git 2>/dev/null | cut -f1 || echo 'Not found')"
          echo "Target dir: $(du -sh target 2>/dev/null | cut -f1 || echo 'Not found')"

      - name: Build dependencies first
        run: |
          # Build dependencies separately for better caching
          cargo build --all-features --lib --bins
          cargo build --all-features --tests --no-run

      - name: Run tests
        run: cargo test --all-features

      - name: Run tests (no default features)
        run: cargo test --no-default-features

      - name: Cache Statistics (After)
        if: always()
        run: |
          echo "=== Cache Statistics (After Build) ==="
          echo "Cargo registry: $(du -sh ~/.cargo/registry | cut -f1)"
          echo "Cargo git: $(du -sh ~/.cargo/git | cut -f1)"
          echo "Target dir: $(du -sh target | cut -f1)"

      - name: Run doc tests
        run: cargo test --doc

  fmt:
    name: Rustfmt
    runs-on: blacksmith-4vcpu-ubuntu-2404
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt

      - name: Check formatting
        run: cargo fmt --all -- --check

  clippy:
    name: Clippy
    runs-on: blacksmith-4vcpu-ubuntu-2404
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - name: Cache Rust dependencies
        uses: useblacksmith/cache@v6
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-clippy-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-stable-
            ${{ runner.os }}-cargo-

      - name: Run clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

  coverage:
    name: Code Coverage
    runs-on: blacksmith-4vcpu-ubuntu-2404
    timeout-minutes: 45
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust dependencies
        uses: useblacksmith/cache@v6
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-coverage-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-stable-
            ${{ runner.os }}-cargo-

      - name: Install tarpaulin
        run: cargo install cargo-tarpaulin

      - name: Generate code coverage
        run: cargo tarpaulin --verbose --all-features --workspace --timeout 120 --out xml

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./cobertura.xml
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

  msrv:
    name: MSRV Check
    runs-on: blacksmith-4vcpu-ubuntu-2404
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v4

      - name: Install MSRV toolchain
        uses: dtolnay/rust-toolchain@1.70.0

      - name: Cache Rust dependencies
        uses: useblacksmith/cache@v6
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-msrv-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-1.70.0-
            ${{ runner.os }}-cargo-

      - name: Check MSRV
        run: cargo check --all-features

  build:
    name: Build Check
    runs-on: blacksmith-4vcpu-ubuntu-2404
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust dependencies
        uses: useblacksmith/cache@v6
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-build-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-stable-
            ${{ runner.os }}-cargo-

      - name: Build
        run: cargo build --release --all-features

      - name: Build benchmarks
        run: cargo bench --no-run

  integration:
    name: Integration Tests
    runs-on: blacksmith-4vcpu-ubuntu-2404
    timeout-minutes: 45
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust dependencies
        uses: useblacksmith/cache@v6
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-integration-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-stable-
            ${{ runner.os }}-cargo-

      - name: Run integration tests
        run: cargo integration
