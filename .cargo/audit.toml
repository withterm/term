# cargo-audit configuration

[advisories]
# Ignore specific advisory IDs during audit
ignore = [
    "RUSTSEC-2024-0436", # paste - unmaintained (transitive dependency via datafusion/parquet)
    "RUSTSEC-2025-0017", # trust-dns rebranded to hickory-dns (transitive via datafusion-table-providers)
    "RUSTSEC-2024-0421", # idna 0.4.0 - Punycode vulnerability (transitive via datafusion-table-providers -> trust-dns-resolver)
    "RUSTSEC-2025-0134", # rustls-pemfile - unmaintained (transitive via object_store)
    "RUSTSEC-2026-0002", # lru - unsound IterMut (transitive via datafusion-table-providers -> mysql_async)
    # TODO: Remove these ignores once upstream crates update their dependencies
]

# Warn for informational advisories
informational_warnings = ["unmaintained", "unsound", "yanked"]

# Exit with error if vulnerabilities with CVSS score greater than
severity_threshold = "medium"

[output]
# Deny all warnings
deny = ["warnings"]

# Output format (terminal, json)
format = "terminal"

# Quiet mode
quiet = false